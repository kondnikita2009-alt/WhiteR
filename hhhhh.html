<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteR — Твой образовательный AI-партнер</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader-overlay" class="overlay hidden">
        <div class="loader-box">
            <div class="spinner"></div>
            <p id="status-text">WhiteR готовится к ответу...</p>
        </div>
    </div>

    <nav id="side-drawer" class="drawer">
        <div class="drawer-header">
            <button class="close-btn">✕</button>
        </div>
        <ul class="nav-links">
            <li onclick="nav('home')">Главная</li>
            <li onclick="nav('chat')">WhiteR AI <span class="badge">AI</span></li>
            <li onclick="nav('home')">Презентации</li>
            <li onclick="nav('home')">Курсовые</li>
            <hr>
            <li id="login-nav-btn" onclick="openAuth()">Войти</li>
        </ul>

        <div style="margin-top: 20px; text-align: center;">
            <div id="frame-sidebar" style="width: 100%; position: relative; z-index: 99998;">
                <iframe data-aa='2426506' src='//acceptable.a-ads.com/2426506/?size=Adaptive'
                        style='border:0; padding:0; width:100%; height:auto; overflow:hidden; display: block; margin: auto'></iframe>
            </div>
        </div>
    </nav>

    <header>
        <button class="burger-btn">☰</button>
        <h1 class="logo">WhiteR <span class="ai-glow">AI</span></h1>
        <div class="profile-circle" id="user-icon">@</div>
    </header>

    <main id="content">
        <section id="home-view" class="view active">
            <div class="hero fade-in">
                <h2>Будущее твоей учёбы.</h2>
                <div class="search-bar">
                    <input type="text" id="main-input" placeholder="Спроси WhiteR AI...">
                    <button id="go-btn">➔</button>
                </div>
            </div>

            <div style="margin: 30px 0; text-align: center;">
                <div id="frame-main" style="width: 100%; position: relative; z-index: 99998;">
                    <iframe data-aa='2426506' src='//acceptable.a-ads.com/2426506/?size=Adaptive'
                            style='border:0; padding:0; width:90%; height:auto; overflow:hidden; display: block; margin: auto'></iframe>
                </div>
            </div>

            <div class="promo-container">
                <div class="promo-card">
                    <h3>Презентации</h3>
                    <p>Дизайн и структура за один клик.</p>
                </div>
                <div class="promo-card">
                    <h3>Курсовые</h3>
                    <p>Анализ темы и список литературы.</p>
                </div>
            </div>
        </section>

        <section id="chat-view" class="view">
            <div class="chat-window">
                <div id="messages">
                    <div class="msg ai">Я готов помочь. Что мы сегодня создаем?</div>
                </div>
                <div class="input-zone">
                    <input type="text" placeholder="Введите запрос...">
                </div>
            </div>
        </section>
    </main>

    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 id="modal-head">Вход</h2>
            <input type="text" id="auth-user" placeholder="@username">
            <input type="number" id="auth-pin" placeholder="PIN (6 цифр)">
            <button class="btn-main" onclick="confirmAuth()">Продолжить</button>
            <p id="switch-auth" onclick="toggleAuth()">Нет аккаунта? Регистрация</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
