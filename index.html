<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteR — Твой AI-партнер</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <button class="burger-btn" onclick="document.getElementById('side-drawer').classList.add('open')">☰</button>
        <h1 class="logo" style="text-align:center; flex:1;">WhiteR <span class="ai-glow">AI</span></h1>
        <div class="profile-circle">@</div>
    </header>

    <main id="content" style="text-align: center; padding: 20px;">
        
        <div class="hero">
            <h2 style="font-family: 'Montserrat', sans-serif; font-weight: 200;">Будущее твоей учёбы.</h2>
        </div>

        <div style="margin: 20px auto; max-width: 728px;">
            <iframe data-aa='2426506' src='//acceptable.a-ads.com/2426506/?size=Adaptive'
                    style='border:0; padding:0; width:100%; height:auto; overflow:hidden; display: block; margin: auto'></iframe>
        </div>

        <div class="promo-container" style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-top: 30px;">
            <div class="promo-card" style="background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 280px;">
                <h3>Презентации</h3>
                <p>Создай структуру за клик.</p>
            </div>
            <div class="promo-card" style="background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 280px;">
                <h3>Курсовые</h3>
                <p>Умный помощник для текста.</p>
            </div>
        </div>

    </main>

    <nav id="side-drawer" class="drawer" style="position: fixed; left: -300px; top: 0; width: 250px; height: 100%; background: white; transition: 0.3s; z-index: 100; padding: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.1);">
        <button onclick="document.getElementById('side-drawer').classList.remove('open')" style="background: none; border: none; font-size: 24px;">✕</button>
        <ul style="list-style: none; padding: 20px 0;">
            <li style="margin: 15px 0;">Главная</li>
            <li style="margin: 15px 0;">WhiteR AI</li>
            <li style="margin: 15px 0;">Мои проекты</li>
        </ul>
    </nav>

    <style>
        .open { left: 0 !important; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #f8f9fb; }
        header { display: flex; align-items: center; padding: 10px 20px; background: white; }
        .ai-glow { color: #0071e3; font-weight: 600; }
        .burger-btn { background: none; border: none; font-size: 24px; cursor: pointer; }
        .profile-circle { width: 35px; height: 35px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>

    <script src="script.js"></script>
</body>
</html>
